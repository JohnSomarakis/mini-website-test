    <label for = "f_username">*Username:</label><br>
    <input type ="text" id="f_username" name="f_username" required
           pattern=".{8,}" title="Eight or more characters"><br><br>

    <label for = "f_email">*E-mail:</label><br>
    <input type ="email" id="f_email" name="f_email" required
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br><br>

           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[-().&@?'#,*/&quot;+]).{8,12}"
           title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 and less than 12 characters"><br><br>
